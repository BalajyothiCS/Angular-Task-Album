<app-header></app-header>
<div class="dashboardWrapper">
  <form class="form">
    <div class="row">
      <div class="form-group col-md-3 col-xs-12 col-lg-3">
        <div class="input-group">
          <input
            class="form-control py-2"
            name="search"
            [(ngModel)]="searchTerm"
            placeholder="Search"
          />
          <span class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="searchData()"
            >
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </form>
  <div>
    <button class="btn btn-primary m-1" (click)="displayLayout('grid')">
      Grid
    </button>
    <button class="btn btn-primary m-1" (click)="displayLayout('table')">
      Table
    </button>
  </div>
  <div class="spinner-border text-primary m-2" role="status" *ngIf="isLoading">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div class="table-container" *ngIf="showLayout === 'table'">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="albumid">
          <th mat-header-cell *matHeaderCellDef>AlbumId</th>
          <td mat-cell *matCellDef="let element">{{ element.albumId }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.thumbnailUrl" />
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No data found</td>
        </tr>
      </table>
    </div>
  </div>
  <mat-paginator
    [pageSizeOptions]="[10, 20, 50, 100]"
    showFirstLastButtons
    *ngIf="showLayout === 'table'"
  >
  </mat-paginator>

  <mat-card class="example-card" *ngIf="showLayout === 'grid'">
    <mat-grid-list [cols]="cols" gutterSize="5px">
      <mat-grid-tile *ngFor="let list of albumList">
        <img src="{{ list.url }}" class="tile-image" />
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
